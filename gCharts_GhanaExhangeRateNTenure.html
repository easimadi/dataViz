        <!--Load the AJAX API-->
        <script src="https://www.google.com/jsapi" type="text/javascript"></script>
        <script type="text/javascript">
		
          // Load the Visualization API.
          google.load('visualization', '1.1', {'packages':['corechart','line']});

          // Set a callback to run when the Google Visualization API is loaded.
          google.setOnLoadCallback(drawVisualization);

          // Callback that creates and populates a data table,
          // instantiates the chart, passes in the data and options and
          // draws it.
		  
			function drawVisualization() {
 
			var query = new google.visualization.Query('https://www.google.com/fusiontables/gvizdata?tq=');
			// Apply query language.
			query.setQuery("SELECT * FROM 1p-OCQdc1H2JiGwupvXjYq4b6Eus4gp277W6h3Uhr" );
							
			// Send the query with a callback function.
			query.send(drawChart);
 
			}
			
			function drawChart(response) {
				if ( response.isError()) {
					alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
					return;
				}
				
				
				var data = response.getDataTable();
				data.setColumnProperty(2,'role','annotation');
				data.setColumnProperty(3,'role','tooltip');
				data.setColumnProperty(5,'role','annotation');
				data.setColumnProperty(6,'role','tooltip');
				data.setColumnProperty(8,'role','annotation');
				data.setColumnProperty(9,'role','tooltip');
				data.setColumnProperty(11,'role','annotation');
				data.setColumnProperty(12,'role','tooltip');
				data.setColumnProperty(14,'role','annotation');
				data.setColumnProperty(15,'role','tooltip');
				data.setColumnProperty(17,'role','annotation');
				data.setColumnProperty(18,'role','tooltip');
				
				//data.setColumnProperty(2,'p', {'html': true} );
				console.log(data);
				
				
				var options = {
							'title':'Ghana Exchange(Ghc/USD) Vs Political Tenure',
							'width': 700,
							'height': 500,
							annotations: {highContrast: false},
							bar: {groupWidth: '1000%'},
							
							//series: {6: {type: "bars",enableInteractivity: false, } },
							chartArea: {width: 600},
							
							hAxis: {
								slantedText: true, slantedTextAngle: 90,
								gridlines: {color: 'gray',count: 2 },showTextEvery: 4,
								},
							pointSize: 5,
							legend: {position: 'none'},
							
							vAxis: {
								title: 'Exchange Rate (Ghc)', 
								maxValue: 3,
								gridlines: {color: 'gray'}
								},
							//tooltip: {isHtml: true},

				}
				
				var chart = new google.visualization.LineChart(document.getElementById('chart_post-body-7987572953202425925'));
				chart.draw(data, options);
				
				function createCustomHTMLContent(th,desc)
             { 
             return '<table>' +
              '<thead>' +  '<tr><th>' + th + 
              '</th></tr>' + 
              '</thead>'+
              '<tbody>'+
               '<tr><td>' + desc +'</td></tr>'+
              '</tbody>'+
              '</table>';
             
             
             }
				
			}
		  
          
        </script>
